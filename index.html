<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C64 Emulator - MIT License</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        h1 {
            color: #A8A8FF;
            text-shadow: 0 0 10px #40318D;
            margin: 20px 0;
        }
        
        #emulator-container {
            border: 4px solid #8B7355;
            background: #40318D;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(139, 115, 85, 0.5);
        }
        
        #screen {
            width: 768px;
            height: 544px;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            display: block;
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        button {
            background: #40318D;
            color: #A8A8FF;
            border: 2px solid #A8A8FF;
            padding: 10px 20px;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        button:hover {
            background: #A8A8FF;
            color: #40318D;
            transform: scale(1.05);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #0f0;
            border-radius: 4px;
            font-size: 14px;
            color: #0f0;
        }
        
        .status span {
            margin: 0 10px;
        }
        
        #fps {
            color: #ff0;
        }
        
        .info {
            margin-top: 10px;
            color: #888;
            text-align: center;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>üïπÔ∏è C64 Emulator - Clean MIT License</h1>
    
    <div id="emulator-container">
        <canvas id="screen" width="384" height="272"></canvas>
    </div>
    
    <div class="controls">
        <button id="startBtn" onclick="startEmulator()">Start Emulator</button>
        <button id="resetBtn">Reset</button>
        <button id="pauseBtn">Pause</button>
        <button id="streamBtn">Enable Streaming</button>
        <button id="loadBtn">Load Test PRG</button>
    </div>
    
    <div class="status">
        <span>Status: <span id="status">Running</span></span>
        <span>FPS: <span id="fps">0</span></span>
        <span>Frame: <span id="frame">0</span></span>
        <span>PC: <span id="pc">$FC00</span></span>
    </div>
    
    <div class="info">
        <p>Using MEGA65 Open ROMs (GPL3, commercial use allowed)</p>
        <p>No Commodore copyrighted material included</p>
        <p>Keyboard not yet ready for ROM initialization</p>
    </div>
    
    <!-- Load the main emulator module -->
    <script type="module">
        import { startEmulator } from './src/main.js';
        
        // Make startEmulator globally available for button onclick
        window.startEmulator = startEmulator;
        
        // Auto-start is handled in main.js
        console.log('C64 Emulator page loaded');
    </script>
</body>
</html>
